backend:
  name: test-repo

# Configuración de medios (rutas relativas - funcionan en cualquier dominio)
media_folder: "fotos"
public_folder: "/fotos"

# Configuración local para desarrollo
local_backend: true

# Colecciones
collections:
  # Historias con formato de entrevista (template actual)
  - name: "historias-entrevista"
    label: "Historias - Entrevista"
    folder: "content/historias"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Slug (URL)", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo minúsculas, números y guiones"] }
      - { label: "Ubicación", name: "location", widget: "string" }
      - { label: "Edad", name: "age", widget: "number", required: false }
      - { label: "Ocupación", name: "occupation", widget: "string" }
      - { label: "Descripción Corta", name: "description", widget: "text", hint: "1-2 líneas para la tarjeta en el carrusel" }
      - { label: "Imagen Principal", name: "image", widget: "image" }
      - label: "Colores del Gradiente"
        name: "gradientColors"
        widget: "select"
        options:
          - { label: "Verde Oscuro (agricultura)", value: "rgba(34, 87, 50, 0.7) 0%, rgba(87, 166, 105, 0.8) 100%" }
          - { label: "Verde Claro", value: "rgba(76, 175, 80, 0.7) 0%, rgba(139, 195, 74, 0.8) 100%" }
          - { label: "Verde Oliva", value: "rgba(85, 107, 47, 0.7) 0%, rgba(143, 170, 81, 0.8) 100%" }
          - { label: "Marrón Tierra (rural)", value: "rgba(101, 67, 33, 0.7) 0%, rgba(141, 110, 68, 0.8) 100%" }
          - { label: "Ocre", value: "rgba(139, 90, 43, 0.7) 0%, rgba(184, 134, 78, 0.8) 100%" }
          - { label: "Terracota", value: "rgba(120, 40, 31, 0.7) 0%, rgba(192, 86, 74, 0.8) 100%" }
          - { label: "Azul Agua", value: "rgba(10, 37, 64, 0.7) 0%, rgba(26, 95, 122, 0.8) 100%" }
          - { label: "Azul Cielo", value: "rgba(41, 128, 185, 0.7) 0%, rgba(52, 152, 219, 0.8) 100%" }
          - { label: "Azul Oscuro", value: "rgba(44, 62, 80, 0.7) 0%, rgba(71, 96, 120, 0.8) 100%" }
          - { label: "Dorado (sol/cosecha)", value: "rgba(139, 105, 20, 0.7) 0%, rgba(196, 163, 90, 0.8) 100%" }
          - { label: "Naranja", value: "rgba(191, 87, 0, 0.7) 0%, rgba(230, 126, 34, 0.8) 100%" }
          - { label: "Ámbar", value: "rgba(180, 90, 0, 0.7) 0%, rgba(220, 140, 50, 0.8) 100%" }
          - { label: "Morado (uvas)", value: "rgba(103, 58, 183, 0.7) 0%, rgba(142, 94, 201, 0.8) 100%" }
          - { label: "Vino", value: "rgba(106, 27, 62, 0.7) 0%, rgba(159, 53, 96, 0.8) 100%" }
          - { label: "Gris Oscuro", value: "rgba(52, 73, 94, 0.7) 0%, rgba(108, 122, 137, 0.8) 100%" }
      - { label: "Tipo de Historia", name: "template", widget: "hidden", default: "entrevista" }
      - { label: "Introducción", name: "intro", widget: "text", hint: "Párrafo introductorio de 2-3 líneas" }
      - label: "Preguntas y Respuestas"
        name: "interview"
        widget: "list"
        min: 1
        max: 6
        fields:
          - { label: "Pregunta", name: "question", widget: "string" }
          - { label: "Respuesta", name: "answer", widget: "text" }
      - { label: "Cita Destacada", name: "quote", widget: "text", hint: "Una frase memorable de la persona" }
      - label: "Imágenes Adicionales"
        name: "additionalImages"
        widget: "list"
        min: 3
        max: 6
        field: { label: "Imagen", name: "image", widget: "image" }

  # Historias tipo reportaje de revista (nuevo template)
  - name: "historias-reportaje"
    label: "Historias - Reportaje Extenso"
    folder: "content/reportajes"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "name", widget: "string" }
      - { label: "Slug (URL)", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Solo minúsculas, números y guiones"] }
      - { label: "Subtítulo", name: "subtitle", widget: "string" }
      - { label: "Ubicación", name: "location", widget: "string" }
      - { label: "Descripción Corta", name: "description", widget: "text", hint: "1-2 líneas para la tarjeta en el carrusel" }
      - { label: "Imagen Principal", name: "image", widget: "image" }
      - label: "Colores del Gradiente"
        name: "gradientColors"
        widget: "select"
        options:
          - { label: "Verde Oscuro (agricultura)", value: "rgba(34, 87, 50, 0.7) 0%, rgba(87, 166, 105, 0.8) 100%" }
          - { label: "Verde Claro", value: "rgba(76, 175, 80, 0.7) 0%, rgba(139, 195, 74, 0.8) 100%" }
          - { label: "Verde Oliva", value: "rgba(85, 107, 47, 0.7) 0%, rgba(143, 170, 81, 0.8) 100%" }
          - { label: "Marrón Tierra (rural)", value: "rgba(101, 67, 33, 0.7) 0%, rgba(141, 110, 68, 0.8) 100%" }
          - { label: "Ocre", value: "rgba(139, 90, 43, 0.7) 0%, rgba(184, 134, 78, 0.8) 100%" }
          - { label: "Terracota", value: "rgba(120, 40, 31, 0.7) 0%, rgba(192, 86, 74, 0.8) 100%" }
          - { label: "Azul Agua", value: "rgba(10, 37, 64, 0.7) 0%, rgba(26, 95, 122, 0.8) 100%" }
          - { label: "Azul Cielo", value: "rgba(41, 128, 185, 0.7) 0%, rgba(52, 152, 219, 0.8) 100%" }
          - { label: "Azul Oscuro", value: "rgba(44, 62, 80, 0.7) 0%, rgba(71, 96, 120, 0.8) 100%" }
          - { label: "Dorado (sol/cosecha)", value: "rgba(139, 105, 20, 0.7) 0%, rgba(196, 163, 90, 0.8) 100%" }
          - { label: "Naranja", value: "rgba(191, 87, 0, 0.7) 0%, rgba(230, 126, 34, 0.8) 100%" }
          - { label: "Ámbar", value: "rgba(180, 90, 0, 0.7) 0%, rgba(220, 140, 50, 0.8) 100%" }
          - { label: "Morado (uvas)", value: "rgba(103, 58, 183, 0.7) 0%, rgba(142, 94, 201, 0.8) 100%" }
          - { label: "Vino", value: "rgba(106, 27, 62, 0.7) 0%, rgba(159, 53, 96, 0.8) 100%" }
          - { label: "Gris Oscuro", value: "rgba(52, 73, 94, 0.7) 0%, rgba(108, 122, 137, 0.8) 100%" }
      - { label: "Tipo de Historia", name: "template", widget: "hidden", default: "reportaje" }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - { label: "Fecha de Publicación", name: "date", widget: "datetime" }
      - label: "Contenido del Reportaje"
        name: "content"
        widget: "markdown"
        hint: "Contenido completo del reportaje en formato revista. Usa títulos, subtítulos y párrafos."
      - label: "Imágenes del Reportaje"
        name: "articleImages"
        widget: "list"
        min: 1
        max: 10
        fields:
          - { label: "Imagen", name: "image", widget: "image" }
          - { label: "Pie de foto", name: "caption", widget: "string", required: false }
      - { label: "Cita Destacada", name: "quote", widget: "text", required: false }
